<!DOCTYPE html>
<html>
 <head>
    <title> div and span example </title>
 </head>
    <body>
        <div>
            <h2> Section 1</h2>
            <p> This is the first section of the webpage</p>
        </div>

        <div> 
            <h2> Section 2</h2>

        </div>
    </body>
</html>
