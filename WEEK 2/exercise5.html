<!DOCTYPE html>
<html>
<head>
    <title>Fieldset Example</title>
</head>
<body>
    <h2>User Details Form</h2>

    <form>
        <fieldset>
            <legend>User Information</legend>

            <label>Name:</label>
            <input type="text"><br><br>

            <label>Email:</label>
            <input type="email"><br><br>

            <label>Phone:</label>
            <input type="tel"><br><br>
        </fieldset><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
